<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <button type="button">Set size</button>
        <div class="main-container"></div>
        <script>

            const mainContainer = document.querySelector('.main-container');
            const sizeButton = document.querySelector('button');

            sizeButton.addEventListener('click', function(event) {
                let userSize = getSize();
                createGrid(userSize);
            })

            function createGrid(size = 16) {
                for (let i = 0; i < size; i++) {
                    const gridColumn = document.createElement('div');
                    gridColumn.classList.add('grid-column');
                    for (let k = 0; k < size; k++) {
                        const gridBox = document.createElement('div');
                        gridBox.classList.add('grid-box')
                        gridBox.addEventListener('mouseover', () => gridBox.classList.add('mouseover'))
                        gridColumn.appendChild(gridBox);
                    }
                    mainContainer.appendChild(gridColumn);
                }
            }

            function getSize() {
                let newSize = parseInt(prompt('Please enter grid size under 100', '16'));
                if (isNaN(newSize) || newSize > 100) {
                    getSize();
                }
                else return newSize;
            }

            createGrid();
        </script>
    </body>
</html>
